<div class="row login-page">
    <div class="login-container">
        <mat-card class="login-card">
            <!-- <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header> -->
            <mat-card-content class="login-card-content">
                <h2>Login</h2>
                <mat-form-field class="search-input">
                    <p> Username* </p>
                    <input matInput class="search-input" [(ngModel)]="username" name="username" required>
                </mat-form-field>
                <mat-form-field class="search-input">
                        <p> Password* </p>
                        <input matInput class="search-input" [(ngModel)]="password"type="password" name="password" required>
                    </mat-form-field>
                <form class="login-form">
                    
                    
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
