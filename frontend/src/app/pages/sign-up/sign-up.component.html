<div class="row login-page">
    <div class="login-container">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Sign Up</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="login-form">
                    <mat-form-field class="search-input">
                        <input matInput class="search-input" placeholder="Email" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="search-input">
                        <input matInput class="search-input" placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="search-input">
                        <input matInput class="search-input" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="signUp()" color="primary">Sign Up</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
