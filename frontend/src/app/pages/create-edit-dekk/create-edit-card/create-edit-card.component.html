<div class="row">
    <div class="col-1"></div>
    <div class="col-5">
        <div class="edit-card-page">
            <div class="input-field">
                <span class="input-label"> Title* </span>
                <mat-form-field class="input-form-field">
                    <p class="input-label-when-small"> Title* </p>
                    <input matInput type="text" class="search-input" required [(ngModel)]="card.title">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="edit-card-page">
            <div class="input-field">
                <span class="input-label"> Tags* </span>
                <mat-form-field class="input-form-field">
                    <p class="input-label-when-small"> Tags </p>
                    <!-- <input matInput type="text" class="search-input" required> -->
                    <mat-select [formControl]="tags" multiple>
                        <mat-select-trigger>
                            <mat-chip-list>
                                <mat-chip *ngFor="let tag of tags.value">
                                    {{tag}}
                                </mat-chip>
                            </mat-chip-list>
                        </mat-select-trigger>
                        <mat-option *ngFor="let tag of tagsList" [value]="tag">{{tag}}</mat-option>
                    </mat-select>                          
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-1"></div>
    <div class="col-10">
        <h3>Front of Card</h3>
        <app-text-edit #cardFront [content]="card.content_on_front"></app-text-edit>
        <br>
        <h3>Back of Card</h3>
        <app-text-edit #cardBack [content]="card.content_on_back"></app-text-edit>
        <button mat-raised-button (click)="saveCard()"> Save </button>
    </div>
    <div class="col-1"></div>
</div>
