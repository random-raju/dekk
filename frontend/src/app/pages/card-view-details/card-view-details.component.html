<div class="row page-container">
  <div class="col-md-1"></div>
  <div class="col-md-3 left-panel-container">
    <mat-card class="card-container">
      <mat-card-subtitle class="content-title">{{ getCardCategory() }}</mat-card-subtitle>
      <mat-card-content class="content-item"> <h1>{{card.title}}</h1> </mat-card-content>
    </mat-card>
    <button mat-raised-button color="primary" class="card-action-button"> Open Dekk </button>
    <button mat-raised-button class="card-action-button"> View Card </button>
    <button mat-raised-button class="card-action-button"> Bookmark </button>
  </div>
  <div class="col-md-7">
    <h1>Right panel</h1> 
  </div>
  <div class="col-md-1"></div>
</div>
