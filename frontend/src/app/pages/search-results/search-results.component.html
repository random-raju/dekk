<div class="row search-results-container">
  <div>
    <div>
      <form class="search-box-container" (ngSubmit)="submitSearch()">
        <mat-form-field class="mdc-checkbox__background search-box" >
          <mat-label>Enter Search Keywords</mat-label>
          <input matInput [(ngModel)]="searchKeyword"
            name="searchKeyword"
            type="text"
            class="search-input" />
          <input type="submit" hidden />
        </mat-form-field>
      </form>
    </div>
    <div [hidden]="!searchInitialLoading" class="loading-container">
      {{loadingText}}
      <mat-progress-bar class="loading-bar" mode="indeterminate"></mat-progress-bar>
    </div>
    <cdk-virtual-scroll-viewport class="search-results-list-container" minBufferPx="540" maxBufferPx="540" [hidden]="searchInitialLoading" itemSize="250" (scrolledIndexChange)="getNextBatch()">
      <div class="search-result-list" id="searchSuggestionsList">
        <div class="each-search-item" *cdkVirtualFor="let searchResult of searchResultList">
          <app-search-result class="animated slideInRight" [card]="searchResult"></app-search-result>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
