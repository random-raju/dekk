<!-- Toolbar -->
<div [ngClass]="{'dark-theme-mode': isDarkThemeEnabled}" class="mat-app-background background">
  <div color="primary" class="toolbar head-toolbar" role="banner">
    <div class=left-toolbar>
      <mat-icon class="menu-icon" matTooltip="Menu" (click)="sidebarOpened=!sidebarOpened">menu</mat-icon>
      <span class="padded-toolbar-component">Dekk</span>
    </div>
    <div class="head-toolbar-right">
      <mat-search-bar
        (onEnter)="submitSearch($event)"
        matTooltip="Search"
        class="search-input"></mat-search-bar>
      <mat-icon class="search-icon" matTooltip="Create">add</mat-icon>
      <span class="dark-light-toggle padded-toolbar-component">
        <mat-slide-toggle color="primary" matTooltip="Dark Mode Toggle" [(ngModel)]="isDarkThemeEnabled">
          <mat-icon>bedtime</mat-icon>
        </mat-slide-toggle>
      </span>
    </div>
    
  </div>
  <mat-sidenav-container class="app-background">
    <mat-sidenav [(opened)]="sidebarOpened">
      <mat-nav-list>
        <a mat-list-item routerLink="{{listItem.link}}" *ngFor="let listItem of listItems" (click)="sidebarOpened=!sidebarOpened">{{listItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
